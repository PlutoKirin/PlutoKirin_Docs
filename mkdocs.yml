site_name: PlutoKirin Docs
site_url: https://plutokirin.github.io/PlutoKirin_Docs
repo_url: https://github.com/PlutoKirin/PlutoKirin_Docs
repo_name: PlutoKirin_Docs

theme:
  name: material
  language: zh
  palette:
    primary: deep purple
    accent: teal
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.code.copy

# nav has been moved to .nav.yml

plugins:
  - statistics:
      page_statistics: true
      page_read_time: true
      words_per_minute: 300
      codelines_per_minute: 80
  - search
  - awesome-nav
  - blogging
  - callouts

# Markdown Extensions
markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.b64
  - pymdownx.betterem
  - pymdownx.blocks.admonition
  - pymdownx.blocks.definition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall
  - pymdownx.extra
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.pathconverter
  - pymdownx.progressbar
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.striphtml
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.tilde

  # Math Extension
  - mdx_math
  
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - toc:
      permalink: true
      toc_depth: 3
