site_name: PlutoKirin Docs
site_url: https://plutokirin.github.io/PlutoKirin_Docs
repo_url: https://github.com/PlutoKirin/PlutoKirin_Docs
repo_name: GitHub

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy

nav:
  - Homepage: index.md
  - Courses Notes:
    - CS61A-2022Fall: courses/Berkeley-CS61A-2022Fall.md
  - To be classified:
      - About me: about.md

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - wordcount:
      enabled: true
