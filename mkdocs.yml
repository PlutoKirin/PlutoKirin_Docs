site_name: PlutoKirin Docs
site_url: https://plutokirin.github.io/PlutoKirin_Docs
repo_url: https://github.com/PlutoKirin/PlutoKirin_Docs
repo_name: GitHub

theme:
  name: material
  language: zh
  palette:
    primary: brown
    accent: teal
  features:
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - content.code.copy

nav:
  - Homepage: index.md
  - Courses Notes:
    - CS61A-2022Fall: courses/Berkeley-CS61A-2022Fall.md
  - To be classified:
      - About me: about.md

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - statistics:
      page_statistics: true
      page_read_time: true
      page_images: true
      words_per_minute: 300
      codelines_per_minute: 80
      ignore_languages:
        - mermaid
        - math

extra_css:
  - overrides/extra.css

markdown_extensions:
  - toc:
      permalink: true