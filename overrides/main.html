{% extends "base.html" %}

{% block content %}
{{ super() }}

{% if page.meta.created or page.meta.last_modified %}
<div class="doc-footer-note">
    {% if page.meta.last_modified %}
    <span class="doc-meta-item">
        <span class="doc-meta-icon">
            <!-- Material Icon SVG for edit/note -->
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M3 17.25V21h3.75l11-11.03-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" />
            </svg>
        </span>
        <span class="doc-meta-date">{{ page.meta.last_modified }}</span>
    </span>
    {% endif %}
    {% if page.meta.created %}
    <span class="doc-meta-item">
        <span class="doc-meta-icon">
            <!-- Material Icon SVG for calendar -->
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H5V8h14v13z" />
            </svg>
        </span>
        <span class="doc-meta-date">{{ page.meta.created }}</span>
    </span>
    {% endif %}
</div>
{% endif %}
{% endblock %}
